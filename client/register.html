<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="bg-img w-screen h-screen flex items-center gap justify-center">
        <div class="form-container flex column pad rounded bg-white-t items-center gap mar">
            <h1 class="mar pad">Rejoignez-nous CHATwithISWA</h1>
            <form id="register-form" class="flex column items-center pad mar login" method="post">
                <h1>Créez votre compte</h1>
                <div class="flex column w-100 items-center mar">
                    <label for="name">Votre nom</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="flex column w-100 items-center mar">
                    <label for="firstname">Votre Prénom</label>
                    <input type="text" name="firstname" id="firstname" required>
                </div>
                <div class="flex column w-100 items-center mar">
                    <label for="bio">Votre bio/info</label>
                    <input type="text" name="bio" id="bio">
                </div>
                <div class="flex column w-100 items-center mar">
                    <label for="email">Adresse email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="flex column w-100 items-center mar">
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="flex column w-100 items-center mar">
                    <label for="password">Coonfirmer le Mot de passe</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                </div>
                <div class="flex column w-100 items-center mar">
                    <button id="btn-submit" class="rounded pointer bg-blue white mar">Créer votre compte</button>
                </div>
                
                <p class="text-center mar pad">Vous avez déjà de compte ? <b><a class="blue" href="./login.html">Connectez-vous</a></b></p>
                
            </form>
        </div>
    </div>
    
    <script type="module" src="./js/register.js"></script>
</body>
</html>
