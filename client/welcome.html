<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="bg-img w-screen h-screen flex items-center justify-center">
        <div class="flex column pad rounded bg-white-t items-center gap">
            <h1 class="mar blue">Bienvenue sur CHATwithISWA</h1>
            <form id="login-form" class="flex column items-center pad mar login" action="">
                <h1>Créez votre compte</h1>
                <div class="flex column w-100 items-center mar">
                    <label for="email">Adresse email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="flex column w-100 items-center mar">
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="flex column w-100 items-center mar">
                    <button class="rounded pointer bg-blue white mar">Se connecter</button>
                </div>
                
                <p class="text-center mar pad">Vous n'avez pas de compte ? <a href="./register.html">Créez votre compte</a></p>
                
            </form>
        </div>
    </div>
</body>
</html>
